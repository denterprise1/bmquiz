<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Mumbai - Quiz Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        color: #D6A771;
    }

    #drawer {
        position: fixed;
        left: 0;
        top: 0;
        width: 80%;
        max-width: 300px;
        height: 100%;
        background-color: white; /* Changed background color */
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1;
        overflow-y: auto;
    }

    #drawer.open {
        transform: translateX(0);
    }

    #drawer ul {
        list-style-type: none;
        padding: 0;
        color: #D6A771; /* Changed text color */
    }

    #drawer ul li {
        padding: 15px;
        border-bottom: 1px solid #555;
    }

    #main-content {
        margin-left: 0;
        transition: margin-left 0.3s ease-in-out;
        padding: 20px;
    }

    #menu-btn {
        position: fixed;
        left: 20px;
        top: 20px;
        color: #D6A771;
        font-size: 24px;
        cursor: pointer;
        z-index: 2;
    }

    .quiz-section {
        margin-bottom: 30px;
    }

    h2 {
        color: #D6A771;
    }

    .question {
        margin-bottom: 20px;
    }

    .question h3 {
        margin-bottom: 10px;
    }

    .options label {
        display: block;
        margin-bottom: 10px;
    }

    .options input[type="radio"] {
        margin-right: 10px;
    }

    #score {
        margin-top: 20px;
        font-weight: bold;
    }

    .correct {
        color: green;
    }

    .wrong {
        color: red;
    }

    .submit-btn {
        background-color: #D6A771;
        color: black;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .submit-btn:hover {
        background-color: black;
        color: #D6A771;
    }
</style>
</head>
<body>
<div id="drawer">
    <ul>
        <br><br><br>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Privacy Policy</a></li>
    </ul>
</div>
<div id="main-content">
    <div id="menu-btn">&#9776;</div>
    <br><br>
    <h2>Home</h2>
    <div class="quiz-section">
        <h3>Quiz: Mumbai Trivia</h3>
        <div class="question" id="question1">
            <h3>1. What is the official language of Mumbai?</h3>
            <div class="options">
                <label><input type="radio" name="q1" value="a">a) Marathi</label>
                <label><input type="radio" name="q1" value="b">b) Hindi</label>
                <label><input type="radio" name="q1" value="c">c) English</label>
            </div>
            <button class="submit-btn">Submit</button> <!-- Submit button added -->
        </div>
        <!-- Add more questions here -->

            <h3>1. What is the official language of Mumbai?</h3>
            <div class="options">
                <label><input type="radio" name="q1" value="a">a) Marathi</label>
                <label><input type="radio" name="q1" value="b">b) Hindi</label>

            </div>
            <button class="submit-btn">Submit</button> <!-- Submit button added -->
        </div>

            <div class="options">
                <label><input type="radio" name="q1" value="a">a) Marathi</label>
                <label><input type="radio" name="q1" value="b">b) Hindi</label>
                <label><input type="radio" name="q1" value="c">c) English</label>
            </div>
            <button class="submit-btn">Submit</button> <!-- Submit button added -->
        </div>
    </div>
</div>
<script>
    const menuBtn = document.getElementById('menu-btn');
    const drawer = document.getElementById('drawer');
    const scoreDisplay = document.getElementById('score-value');

    menuBtn.addEventListener('click', function() {
        drawer.classList.toggle('open');
    });

    // Quiz Logic
    const questions = document.querySelectorAll('.question');
    const totalQuestions = questions.length;
    let score = 0;

    questions.forEach((question, index) => {
        const radios = question.querySelectorAll('input[type="radio"]');
        const submitBtn = question.querySelector('.submit-btn');

        submitBtn.addEventListener('click', () => {
            const correctAnswer = 'a'; // Change this to the correct answer
            const selectedOption = question.querySelector('input[type="radio"]:checked');
            if (selectedOption) {
                if (selectedOption.value === correctAnswer) {
                    selectedOption.parentElement.classList.add('correct');
                    score++;
                } else {
                    selectedOption.parentElement.classList.add('wrong');
                    const correctOption = question.querySelector(`input[value="${correctAnswer}"]`);
                    correctOption.parentElement.classList.add('correct');
                }
                updateScore();
                if (index < totalQuestions - 1) {
                    questions[index].style.display = 'none';
                    questions[index + 1].style.display = 'block';
                } else {
                    showScorePopup(score);
                }
            } else {
                alert('Please select an answer before submitting.');
            }
        });
    });

    function updateScore() {
        scoreDisplay.textContent = score;
    }

    function showScorePopup(score) {
        const popup = document.createElement('div');
        popup.innerHTML = `<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 2px solid #D6A771;">
                            <h2>Quiz Completed!</h2>
                            <p>Your Score: ${score}</p>
                            <button onclick="closePopup()">Close</button>
                          </div>`;
        document.body.appendChild(popup);
    }

    function closePopup() {
        const popup = document.querySelector('.popup');
        popup.parentNode.removeChild(popup);
    }
</script>
</body>
</html>
